<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .post-card {
            margin-bottom: 20px;
        }
        .meta {
            color: gray;
            font-size: 0.9em;
        }
        .read-more {
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>

<style>
.container {
    max-width: 800px;
    margin: 0 auto;
    font-family: system-ui, sans-serif;
}

.post {
    margin-bottom: 40px;
}

.post-title a {
    text-decoration: none;
    color: #111;
}

.post-title a:hover {
    text-decoration: underline;
}

.post-meta {
    color: #666;
    font-size: 0.9rem;
    margin-bottom: 10px;
}

.read-more {
    font-weight: bold;
    text-decoration: none;
}
</style>
