{% extends "base.html" %}

{% block title %}My Blog{% endblock %}

{% block content %}


<div class="container">
    <h1>Blog Posts</h1>

    {% for post in posts %}
        <article class="post">
            <h2>
                <a href="{% url 'post_detail' post.id %}">
                    {{ post.title }}
                </a>
            </h2>

            <div class="post-meta">
                Published on 
                {{ post.published_date|date:"F d, Y H:i" }}
                by {{ post.author.username }}
            </div>

            <a class="read-more" href="{% url 'post_detail' post.id %}">
                Read more â†’
            </a>
        </article>
    {% endfor %}
</div>

{% endblock %}
